name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0, no v prefix)"
        required: true
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Validate semver
        run: |
          if ! echo "${{ inputs.version }}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version '${{ inputs.version }}'. Must be semver (e.g. 1.2.0)"
            exit 1
          fi

      - name: Update pyproject.toml version
        run: sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update package.json version
        run: npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version
        working-directory: frontend

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml frontend/package.json
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin main "v${{ inputs.version }}"
