<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a3728" />
      <stop offset="100%" stop-color="#6b4c35" />
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.42" r="0.4">
      <stop offset="0%" stop-color="#c06830" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#c06830" stop-opacity="0" />
    </radialGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="#f5f0e8" opacity="0.06" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)" />
  <rect width="1280" height="640" fill="url(#dots)" />
  <rect width="1280" height="640" fill="url(#glow)" />

  <!-- Decorative horizontal lines (porch railing) -->
  <line x1="0" y1="530" x2="1280" y2="530" stroke="#f5f0e8" stroke-opacity="0.06" stroke-width="1" />
  <line x1="0" y1="550" x2="1280" y2="550" stroke="#f5f0e8" stroke-opacity="0.04" stroke-width="1" />

  <!-- Scattered music notes (background) -->
  <text x="100" y="130" font-family="serif" font-size="32" fill="#f5f0e8" opacity="0.07" transform="rotate(-15 100 130)">&#9835;</text>
  <text x="180" y="520" font-family="serif" font-size="28" fill="#f5f0e8" opacity="0.06" transform="rotate(10 180 520)">&#9834;</text>
  <text x="1080" y="100" font-family="serif" font-size="36" fill="#f5f0e8" opacity="0.06" transform="rotate(20 1080 100)">&#9834;</text>
  <text x="1160" y="480" font-family="serif" font-size="24" fill="#f5f0e8" opacity="0.05" transform="rotate(-10 1160 480)">&#9835;</text>
  <text x="950" y="530" font-family="serif" font-size="30" fill="#f5f0e8" opacity="0.05">&#9833;</text>
  <text x="300" y="80" font-family="serif" font-size="22" fill="#f5f0e8" opacity="0.05">&#9833;</text>

  <!-- Logo: guitar pick (centered, scaled 2.2x) -->
  <g transform="translate(530, 30) scale(2.2)">
    <path d="M50 3 C68 3, 90 16, 94 38 C98 60, 74 88, 50 97 C26 88, 2 60, 6 38 C10 16, 32 3, 50 3 Z" fill="#c06830" />
    <path d="M50 8 C66 8, 85 19, 89 39 C93 57, 71 83, 50 91 C29 83, 7 57, 11 39 C15 19, 34 8, 50 8 Z" fill="none" stroke="#a85628" stroke-width="1" opacity="0.4" />
    <polygon points="50,24 30,42 70,42" fill="#f5f0e8" />
    <rect x="34" y="42" width="32" height="22" rx="1" fill="#f5f0e8" />
    <rect x="45" y="50" width="10" height="14" rx="1" fill="#c06830" />
    <circle cx="53" cy="58" r="1.2" fill="#f5f0e8" />
    <rect x="36" y="46" width="7" height="6" rx="1" fill="#c06830" opacity="0.6" />
    <text x="62" y="30" font-family="serif" font-size="14" fill="#f5f0e8" opacity="0.9">&#9834;</text>
    <text x="70" y="22" font-family="serif" font-size="10" fill="#f5f0e8" opacity="0.7">&#9835;</text>
  </g>

  <!-- App name -->
  <text x="640" y="325" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="82" font-weight="700" fill="#f5f0e8" text-anchor="middle" letter-spacing="-2">porchsongs</text>

  <!-- Accent line -->
  <rect x="520" y="345" width="240" height="3" rx="1.5" fill="#c06830" opacity="0.8" />

  <!-- Tagline -->
  <text x="640" y="392" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="28" fill="#f5f0e8" text-anchor="middle" opacity="0.7" letter-spacing="1">Make every song yours</text>

  <!-- Feature pills -->
  <g font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">
    <rect x="310" y="440" width="140" height="36" rx="18" fill="#c06830" opacity="0.25" />
    <rect x="310" y="440" width="140" height="36" rx="18" fill="none" stroke="#c06830" stroke-opacity="0.4" stroke-width="1" />
    <text x="380" y="463" fill="#f5f0e8" text-anchor="middle" opacity="0.85">AI Rewriting</text>

    <rect x="475" y="440" width="150" height="36" rx="18" fill="#c06830" opacity="0.25" />
    <rect x="475" y="440" width="150" height="36" rx="18" fill="none" stroke="#c06830" stroke-opacity="0.4" stroke-width="1" />
    <text x="550" y="463" fill="#f5f0e8" text-anchor="middle" opacity="0.85">Chord Aware</text>

    <rect x="650" y="440" width="150" height="36" rx="18" fill="#c06830" opacity="0.25" />
    <rect x="650" y="440" width="150" height="36" rx="18" fill="none" stroke="#c06830" stroke-opacity="0.4" stroke-width="1" />
    <text x="725" y="463" fill="#f5f0e8" text-anchor="middle" opacity="0.85">38+ LLMs</text>

    <rect x="825" y="440" width="160" height="36" rx="18" fill="#c06830" opacity="0.25" />
    <rect x="825" y="440" width="160" height="36" rx="18" fill="none" stroke="#c06830" stroke-opacity="0.4" stroke-width="1" />
    <text x="905" y="463" fill="#f5f0e8" text-anchor="middle" opacity="0.85">Chat Workshop</text>
  </g>

  <!-- Bottom text -->
  <text x="640" y="590" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" fill="#f5f0e8" text-anchor="middle" opacity="0.3" letter-spacing="3">PERSONAL SONG LYRIC REWRITER</text>
</svg>
